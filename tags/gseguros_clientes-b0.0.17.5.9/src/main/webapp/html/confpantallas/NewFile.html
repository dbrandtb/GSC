<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript" src="../../js/confpantallas/extjs/include-ext.js?theme=neptune"></script>
<!--script type="text/javascript" src="../resources/js/extjs/include-ext.js?theme=classic"></script>
<script type="text/javascript" src="../resources/js/carga.js"></script-->
<title>Carga de Paneles Construidos</title>
</head>
<body>
<script type="text/javascript">

Ext.onReady(function() {

    
    var doSwitch = function(btn) {
    
        alert("asdf");
    }
    
    var myWin = new Ext.Window({
        x       : 100,
        height  : 200,
        width   : 300,
        layout  : 'fit',
        title   : 'myWin2',
        buttons : [
            {
                text    : 'OK',
                handler : doSwitch
            }
        ]
    });
    
    myWin.show();
    Ext.create('Ext.form.Panel', {
        title: 'Field with Label',
        width: 400,
        bodyPadding: 10,
        renderTo: Ext.getBody(),
        layout: {
            type: 'hbox',
            align: 'middle'
        },
        items: [ {
            xtype: 'label',
            forId: 'myFieldId',
            text: 'My Awesome Field',
            margin: '0 0 0 10', border:10
        },{
            xtype: 'label',
            forId: 'myFieldId',
            text: 'My Awesome Field mmm',
            margin: '0 0 0 10'
        }]
    });

});
</script> 
<div id='div1'></div>
</body>
</html>
